<!-- register.component.html -->
<div class="main-wrapper">
    <!-- Top Bar -->
    <div class="top_bar">
      <div class="container">
        <div class="row">
          <div class="col d-flex flex-row">
            <div class="phone">+45 345 3324 56789</div>
            <div class="social">
              <ul class="social_list">
                <li class="social_list_item"><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                <li class="social_list_item"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li class="social_list_item"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li class="social_list_item"><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                <li class="social_list_item"><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
                <li class="social_list_item"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            <div class="user_box ml-auto">
              <div class="user_box_login user_box_link"><a routerLink="/login">login</a></div>
            </div>
          </div>
        </div>
      </div>        
    </div>
  
    <!-- Navigation Transparente -->
    <div class="main_nav transparent-nav">
      <div class="container">
        <div class="row">
          <div class="col main_nav_col d-flex flex-row align-items-center justify-content-start">
            <div class="logo_container">
              <div class="logo"><a href="#"><img src="assets/frontend/images/logo.png" alt="">travelix</a></div>
            </div>
            <div class="hamburger">
              <i class="fa fa-bars trans_200"></i>
            </div>
          </div>
        </div>
      </div>    
    </div>
  
    <!-- Registration Section with Background -->
    <div class="register-background">
      <div class="register-container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <h2>Create Your Account</h2>
          
          <!-- Google Sign-In Button -->
          <div class="google-signin">
            <button type="button" (click)="registerWithOAuth2()" class="google-btn" aria-label="Sign up with Google">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon" alt="Google logo">
              Sign up with Google
            </button>
          </div>
          
          <div class="divider">OR</div>
          
          <!-- Regular Registration Form -->
          <div class="form-row">
            <div class="input-group">
              <i class="fa fa-user"></i>
              <input type="text" formControlName="firstName" id="first_name" placeholder="First Name" required>
            </div>
            <div class="input-group">
              <i class="fa fa-user"></i>
              <input type="text" formControlName="lastName" id="last_name" placeholder="Last Name" required>
            </div>
          </div>
          
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" formControlName="email" id="email" placeholder="Email Address" required>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
              Please enter a valid email address
            </div>
          </div>
          
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" formControlName="password" id="password" placeholder="Password" required>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
              Password must be at least 6 characters
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <i class="fa fa-phone"></i>
              <input type="tel" formControlName="nTel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
              <i class="fa fa-passport"></i>
              <input type="text" formControlName="numPasseport" id="passport" placeholder="Passport Number" required>
            </div>
          </div>
          
          <div class="role-selection">
            <h4>Register As:</h4>
            <div class="role-options">
              <div class="role-option">
                <input type="radio" formControlName="role" id="role_user" name="role" value="user" checked>
                <label for="role_user">Traveler</label>
              </div>
              <div class="role-option">
                <input type="radio" formControlName="role" id="role_guide" name="role" value="guide">
                <label for="role_guide">Guide</label>
              </div>
              <div class="role-option">
                <input type="radio" formControlName="role" id="role_partner" name="role" value="partner">
                <label for="role_partner">Partner</label>
              </div>
            </div>
          </div>
          
          <button type="submit" class="btn-register" [disabled]="registerForm.invalid">Create Account</button>
          
          <div *ngIf="errorMessage" class="error-message" style="margin-top: 15px; text-align: center;">
            {{ errorMessage }}
          </div>
          
          <div class="login-link">
            Already have an account? <a routerLink="/login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Travelix. All rights reserved.</p>
      </div>
    </footer>
  </div>
