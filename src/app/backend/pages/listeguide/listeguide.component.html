<style>
    /* Table styling to match the image */
    .text-center {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
  
    .table-container {
        margin-left: 150px;
      display: flex;
      justify-content: flex-end; /* This will push the table to the right */
      width: 100%;
    }
  
    .table-responsive {
      width: 95%; /* Adjust width as needed */
      overflow-x: auto;
    }
  
    .custom-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    .custom-table thead th {
      background-color: #f8f9fa;
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
      color: #2c3e50;
      border-bottom: 2px solid #eee;
    }
  
    .custom-table tbody td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      color: #555;
    }
  
    .custom-table tbody tr:hover {
      background-color: #f8f9fa;
    }
  
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0,0,0,.02);
    }
  
    .table-hover tbody tr:hover {
      background-color: rgba(0,0,0,.04);
    }
  
    .btn-reserve {
      padding: 6px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 5px;
    }
  
    .btn-reserve:hover {
      background-color: #2980b9;
    }

    .btn-delete {
      padding: 6px 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .btn-delete:hover {
      background-color: #c0392b;
    }
  
    /* Add Guide button style */
    .add-guide-btn {

      margin: 20px 0;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }
  
    .add-guide-btn:hover {
      background-color: #218838;
    }
  
    .add-guide-btn i {
      margin-right: 5px;
    }

    .header-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
  
  <h2 class="text-center">Liste des Guides</h2>
  <div class="header-buttons">
    <button class="add-guide-btn">
      <i class="fas fa-plus"></i> Ajouter Guide
    </button>
  </div>
  

  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-striped table-hover custom-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Note Moyenne</th>
            <th>Contact</th>
            <th>Expérience</th>
            <th>Langue</th>
            <th>Spécialité</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let guide of guides">
            <td>{{ guide.id }}</td>
            <td>{{ guide.averageRating }}</td>
            <td>{{ guide.contact }}</td>
            <td>{{ guide.experience }}</td>
            <td>{{ guide.language }}</td>
            <td>{{ guide.speciality }}</td>
            <td>
              <button class="btn-reserve">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
