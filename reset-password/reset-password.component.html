<div class="reset-password-wrapper" style="background-image: url('/assets/frontend/images/single_background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="reset-password-card">
    <h2 class="title">Reset Password</h2>
    <p class="description">Enter your new password and confirm it to reset your password.</p>

    <form *ngIf="isValidToken" (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-control">
        <label for="newPassword" class="label">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          [(ngModel)]="newPassword" 
          name="newPassword" 
          required
          placeholder="New Password">
      </div>

      <div class="form-control">
        <label for="confirmPassword" class="label">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required
          placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn-submit">Reset Password</button>
    </form>

    <div *ngIf="error" class="alert error">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-9a1 1 0 11-2 0 1 1 0 012 0zm0 4a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" /></svg>
      {{ error }}
    </div>

    <div *ngIf="message" class="alert success">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-9a1 1 0 11-2 0 1 1 0 012 0zm0 4a1 1 0 11-2 0 1 1 0 012 0z" clip-rule="evenodd" /></svg>
      {{ message }}
    </div>
  </div>
</div>

<style>
/* Wrapper */
.reset-password-wrapper {
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-color: #f4f7fa;
padding: 20px;
}

/* Card */
.reset-password-card {
background: #fff;
border-radius: 12px;
box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
padding: 2rem;
width: 100%;
max-width: 400px;
text-align: center;
}

.title {
font-size: 1.6rem;
font-weight: bold;
color: #333;
}

.description {
font-size: 1rem;
color: #555;
margin-bottom: 1.5rem;
}

.reset-password-form {
display: flex;
flex-direction: column;
gap: 1.5rem;
}

.form-control {
display: flex;
flex-direction: column;
gap: 0.5rem;
}

.label {
font-size: 0.9rem;
color: #333;
text-align: left;
}

input {
padding: 0.75rem;
border: 2px solid #ddd;
border-radius: 8px;
font-size: 1rem;
outline: none;
transition: border 0.3s;
}

input:focus {
border-color: #4f46e5;
box-shadow: 0 0 5px rgba(79, 70, 229, 0.2);
}

.btn-submit {
padding: 0.8rem;
background-color: #4f46e5;
color: #fff;
border: none;
border-radius: 8px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s;
}

.btn-submit:hover {
background-color: #4338ca;
}

/* Alerts */
.alert {
padding: 1rem;
border-radius: 8px;
margin-top: 1.5rem;
display: flex;
align-items: center;
font-size: 0.9rem;
}

.alert.success {
background-color: #ecfdf5;
color: #065f46;
}

.alert.error {
background-color: #fef2f2;
color: #b91c1c;
}

.icon {
width: 1.2rem;
height: 1.2rem;
margin-right: 0.75rem;
}

/* Mobile Optimization */
@media (max-width: 480px) {
.reset-password-card {
  padding: 1.5rem;
  width: 100%;
}
}
</style>
